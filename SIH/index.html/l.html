<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Prediction Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <h1>Flood Prediction Map</h1>
    <!-- Map Container -->
    <div id="map" style="height: 600px;"></div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([20.5937, 78.9629], 5); // Centered on India

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Simulated flood data
        var floodData = [
    { area: "Safe Area", coords: [[20.8, 75.9]], color: 'green', radius: 30000 }, // 30 km
    { area: "Flood Warning", coords: [[20.4, 78.7]], color: 'yellow', radius: 50000 }, // 50 km
    { area: "Flood Imminent", coords: [[21.2, 79.5]], color: 'red', radius: 70000 } // 70 km
];


       // Create circles from flood data
floodData.forEach(function(flood) {
    L.circle([flood.coords[0][0], flood.coords[0][1]], {
        color: flood.color,
        fillColor: flood.color,
        fillOpacity: 0.5,
        radius: flood.radius // Use the dynamic radius here
    }).addTo(map)
      .bindPopup(flood.area);
});


    </script>
</body>
</html>
