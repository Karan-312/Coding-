<!DOCTYPE html>
<!-- This declaration defines the document type and version of HTML (HTML5 here) -->

<html lang="en">
<!-- Root element of the HTML document. 'lang="en"' specifies the language as English -->

  <head>
    <!-- The <head> section contains meta-information about the page -->

    <meta charset="UTF-8" />
    <!-- Sets character encoding to UTF-8 which supports most characters from all known languages -->

    <title>My first Web page</title>
    <!-- Title of the web page that appears in the browser tab -->
  </head>

  <body>
    <!-- The <body> section contains the content that will be displayed on the web page -->

    <h1>Hello world</h1>
    <!-- <h1> defines a top-level heading, usually used as the main title -->

    <p>This is my first web page</p>
    <!-- <p> defines a paragraph of text -->
    
  </body>
</html>
